<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body onload="includeHTML(); init()">

    <!-- header template -->
    <div w3-include-html="templates/header.html"></div>

        <div class="card">
            <img class="card-img-top p-2 pb-2" src="img/quiz_logo.png" alt="quiz-letters">

                aria-valuemax="100"></div>
            <div id="questionCard" class="px-4 card-body">

            </div>

        </div>

    </div>


    </div>
    </div>
    <!-- footer template -->
    <div w3-include-html="templates/footer.html"></div>
    <!-- footer template END -->

    <script src="script/includeTemplates.js"></script>
    <script src="script/script.js" defer></script>
    <script src="script/questions.js"></script>
